<header class="fixed top-0 z-50 min-w-full">
  <div class="flex p-4 me-4 justify-between items-center backdrop-blur-sm">
    <a [routerLink]="['/post-list']" class="flex-1 text-2xl font-semibold"
      >Campus Pulse</a
    >
    @if(signedIn){
    <a [routerLink]="['/post-upload']" class="mx-10">New Post</a>
    <button (click)="onSignOut()">Sign out</button>
    } @else{
    <button>Sign In</button>
    }
  </div>
</header>

<div class="flex justify-center items-center h-screen">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="w-96">
      <div class="pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900 text-center">
          New Post
        </h2>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="col-span-full">
            <label
              for="postDetails"
              class="block text-sm font-medium leading-6 text-gray-900"
              >What is this post about</label
            >
            <div class="mt-2">
              <textarea
                id="postDetails"
                name="postDetails"
                rows="3"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                formControlName="postDetails"
              ></textarea>
            </div>
          </div>
          <div class="col-span-full">
            <label
              for="cover-photo"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Upload photo</label
            >
            <div
              class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 w-full"
            >
              @if(!imageSr){
              <div class="text-center mx-6 my-10">
                <svg
                  class="mx-auto h-12 w-12 text-gray-300"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <div
                  class="mt-4 flex text-sm leading-6 text-gray-600 justify-center"
                >
                  <label
                    for="file-upload"
                    class="relative cursor-pointer rounded-md bg-white font-semibold"
                  >
                    <span class="drop-shadow-md">Upload a image</span>
                    <input
                      id="file-upload"
                      name="file-upload"
                      type="file"
                      class="sr-only"
                      (change)="onImageSelected($event)"
                    />
                  </label>
                </div>
                <p class="text-xs leading-5 text-gray-600">
                  PNG, JPG, GIF up to 10MB
                </p>
              </div>
              }@else {
              <img src="{{ imageSr }}" class="rounded-lg" alt="" />
              }
            </div>
            <div class="col-span-full mt-4">
              <label
                for="location"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Location URL</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="location"
                  id="location"
                  autocomplete="location"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  formControlName="location"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3 flex items-center justify-end gap-x-6">
      <button
        type="button"
        class="text-sm font-semibold text-gray-900 border px-6 py-2 rounded-lg shadow-sm hover:bg-black hover:text-white"
        (click)="clearForm()"
      >
        Clear
      </button>
      <button
        type="submit"
        class="rounded-md px-6 py-2 text-sm font-semibold shadow-sm border hover:bg-black hover:text-white"
        [disabled]="!postForm.valid"
      >
        Save
      </button>
    </div>
  </form>
</div>
